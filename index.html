<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFG - Arte e Fé</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="logo-mfg.png" alt="MFG Logo">
  </div>

  <nav class="nav" id="nav">
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<!-- CARROSSEL -->
<section class="carousel">
  <div class="slides">
    <img src="capa-terço.png" class="slide active">
    <img src="pulseiras-capa.png" class="slide">
    <img src="1.png" class="slide">
  </div>
</section>

<!-- CATEGORIAS -->
<section class="categorias">
  <h2>Categorias</h2>

  <div class="categoria-card">
    <img src="capa-terço.png" alt="Terços">
    <h3>Terços</h3>
  </div>

  <div class="categoria-card">
    <img src="pulseiras-capa.png" alt="Pulseiras Cristal">
    <h3>Pulseiras Cristal</h3>
  </div>

  <div class="categoria-card">
    <img src="1.png" alt="Hematita">
    <h3>Pulseiras Hematita</h3>
  </div>

</section>

</body>
</html>
